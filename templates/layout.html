<!DOCTYPE html>
<html lang="en">
        <head>
                {% block head %}
                <title>Stateful Boot Management</title>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
                <script src="{{ url_for('static', filename='sbm.js')}}"></script>
                {% endblock %}
        </head>
        <body>
                {% block nav %}
                <div class="container-fluid">
                        <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                                        <span class="sr-only">Toggle Navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="{{ url_for('render_home') }}">SBM</a>
                        </div>
                        <div class="navbar-collapse collapse" id="#navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                        <li><a href="{{ url_for('render_machines') }}">Hosts</a></li>
                                        <li><a href="{{ url_for('render_boot_configs') }}">Boot Configs</a></li>
                                        <li><a href="{{ url_for('render_variables') }}">Variables</a></li>
                                </ul>
                        </div>
                </div>
                {% endblock %}
                <div id="content" class="container-fluid">{% block content %}{% endblock %}</div>
        </body>
</html>
